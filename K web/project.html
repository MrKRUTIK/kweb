    nav {

    .home-toggle {

      color: #000000;
      cursor: pointer;
      padding: 0.5em 1em;
      border-radius: 5px;

    }

    .home-toggle:hover {

    }

    #menuToggle {
      display: none;
    }

    .menu-options {
      display: none;
      flex-direction: row;
      gap: 1em;
      animation: fadeIn 0.4s ease;
    }

    #menuToggle:checked + label + .menu-options {
      display: flex;
    }

    .menu-options a {
      color: #136b16;
      text-decoration: none;
      padding: 0.5em 0.8em;
       transition: text-shadow 0.3s ease;
    }

    .menu-options a:hover {
    text-shadow: 3px 4px 5px #000000;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-options {
        flex-direction: column;
        gap: 0.5em;
      }
    }

</style>
